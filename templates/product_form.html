{% extends "layout.html" %}
{% load bootstrap3 %}
{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        
        <div class="col-md-12">
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-header">Create Category</div>

                <div class="card-body">
                   {% if messages %}
                    <ul class="messages">
                        {% for msg in messages %}
                        <li>
                            <div class="alert alert-{{msg.level_tag}}" role="alert">
                            {{msg.message}}
                            </div>
                        </li>
                        {% endfor %}
                    </ul>
                    {% endif %}

                    <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                        <div class="form-group">
                        <label for="goal">Category</label>
                        <select name="cat_id" id="goal" class="form-control">
                            {% for g in cat %}
                                <option value="{{ g.c_id }}">{{ g.c_name }}</option>
                            {% endfor %}


                        </select>
                    </div>

                    <div class="form-group">

                            <label for="name">Product Name</label>

                                <input type="text" class="form-control" id="name" name="name"  required="">

                        </div>
                       <div class="form-group">

                            <label for="desc">Desc</label>

                                <input type="text" class="form-control" id="desc" name="desc"   required="">

                        </div>
                       <div class="form-group">

                            <label for="name">Price</label>

                                <input type="number" class="form-control" id="name" name="price"   required="">

                        </div>
                        <div class="form-group">

                            <label for="name">Discount Price</label>

                                <input type="number" class="form-control" id="name" name="d_price"   required="">

                        </div>
                        <div class="form-group">

                            <label for="name">Discount</label>

                                <input type="number" class="form-control" id="name" name="discount"   required="">

                        </div>
                    <div class="form-group">

                            <label for="name">Image</label>

                                <input type="file" class="form-control" id="name" name="image"   required="">

                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>                      
                   </form>
                </div>
            </div>
        </div>
    </div>
</div>

        

{% endblock %}
