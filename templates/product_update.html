{% extends "layout.html" %}
{% load bootstrap3 %}
{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        
        <div class="col-md-12">
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-header">Update Category</div>

                <div class="card-body">

                   <form method="POST" action="/product/update">
                    {% csrf_token %}
                    <input type="hidden" name="id" value="{{table.p_id}}">
                    <div class="form-group">

                            <label for="name">Name</label>
                            
                                <input type="text" class="form-control" id="name" name="name" value="{{ table.p_name}}"  required="">
                            
                        </div>

                       <div class="form-group">

                            <label for="name">Desc</label>

                                <input type="text" class="form-control" id="name" name="desc" value="{{ table.p_desc}}"  required="">

                        </div>

                       <div class="form-group">

                            <label for="name">Price</label>

                                <input type="number" class="form-control" id="name" name="price" value="{{ table.price}}"  required="">

                        </div>

                       <div class="form-group">

                            <label for="name">Discount Price</label>

                                <input type="number" class="form-control" id="name" name="d_price" value="{{ table.d_price}}"  required="">

                        </div>
                       <div class="form-group">

                            <label for="name">Discount</label>

                                <input type="number" class="form-control" id="name" name="discount" value="{{ table.discount}}"  required="">

                        </div>

                        
                        <button type="submit" class="btn btn-default">Submit</button>                      
                   </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
        

@endsection
